apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply from: 'http://artifactory.pvm.local:8081/artifactory/gradle/pvm-repo-v2.0.4-22.gradle'
apply from: 'http://artifactory.pvm.local:8081/artifactory/gradle/semver-v2.0.4-22.gradle'

group = 'com.pvm'
version = semver()

description = """docx-stamper"""

sourceCompatibility = 7
targetCompatibility = 7



repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'org.javassist', name: 'javassist', version:'3.21.0-GA'
    compile group: 'org.docx4j', name: 'docx4j', version:'3.3.0'
    compile group: 'org.springframework', name: 'spring-expression', version:'4.3.6.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.4'
}
